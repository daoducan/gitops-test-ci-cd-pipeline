apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-ci-cd-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-ci-cd-pipeline
  template:
    metadata:
      labels:
        app: test-ci-cd-pipeline
    spec:
      containers:
        - name: test-ci-cd-pipeline
          image: daoducan88/test-ci-cd-pipeline:1.0.1-4
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
